<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="stylesheet" href="styles.css">

		<script src="jquery.js"></script>
		<script>
			function pageSetup() {
			var form = document.getElementsByClassName("global")[0];
			var offsetHeight = (window.innerHeight - form.offsetHeight)/2;
			var offsetWidth = (window.innerWidth - form.offsetWidth)/2;
			
			form.style.position = "absolute";
			if(offsetHeight <= 0) offsetHeight = 0;
			form.style.top = offsetHeight + "px";
			form.style.left = offsetWidth + "px";
		}
		</script>

		<script>
		var username;
		function CheckLogged(){
				var login = $("#username").val();
				var pass = $("#password").val();
				$.ajax({
					type: 'POST',
					url: 'main.php',
					dataType: 'json',
					data: {},

					success: function(json, textstatus) {
						if(json.logged == false)
							location.href = 'login.html';
						else
						{
							$("#username").html(json.username);
						}
					
					}
				})
			}
		</script>
	</head>
	<body onload='CheckLogged(); $("#register").hide(); $("#login-hint").hide(); $("#pass-hint").hide(); $("#login").val(""); $("#pass").val(""); pageSetup();' onresize='pageSetup();'>
		<a class="menu_button" href="logout.php">logout</a>

		<div class="global">
			Hello
			<span id="username">
				%Username%
			</span>
			<br>
				<a class="button" href="game.html">Play game</a>
				<a class="button" href="hash.html">Hash from file</a>
		</div>
	</body>
</html>
